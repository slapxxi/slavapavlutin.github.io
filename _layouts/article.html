---
layout: default
---
<article class="article">
  <header class="intro">
    <hgroup>
      <h2>{{ page.title }}</h2>
      <time>{{ page.date | date_to_long_string }}</time>
    </hgroup>
    <p>{{ page.excerpt }}</p>
  </header>

  {{content}}

  <footer>
    <nav>
      <a href="/articles">Back to articles</a>
    </nav>
  </footer>
</article>
