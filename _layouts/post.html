---
layout: default
---
<article class="post">
  <hgroup>
    <a href="/">
      <img class="intro-img" src="/{{ page.image }}" alt="Home">
    </a>
    <h2>{{ page.title }}</h2>
    <time class="meta">
      {{ page.date | date_to_string }}
    </time>
  </hgroup>

  <p>
    {{ content }}
  </p>
</article>

<nav class="go-home">
  <a href="/"><img src="/home.gif" alt="Home"></a>
</nav>
