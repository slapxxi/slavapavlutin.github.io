---
layout: default
---
<article class="post">
  <hgroup>
    <a href="/">
      <img class="post-img" src="/{{ page.image }}" alt="Home">
    </a>

    <h2 class="post-title">{{ page.title }}</h2>

    <time class="meta">
      {{ page.date | date_to_string }}
    </time>
  </hgroup>

  <p>
    {{ content }}
  </p>
</article>

<nav class="icn-home">
  <a href="/"><img src="/home.gif" alt="Home"></a>
</nav>
