---
layout: default
---
<article class="post">
  <hgroup>
    <img class="intro-img" src="/{{ page.image }}" alt="">
    <h2>{{ page.title }}</h2>
    <time class="meta">
      {{ page.date | date_to_string }}
    </time>
  </hgroup>

  <p>
    {{ content }}
  </p>
</article>

<nav>
  <a href="/" class="btn-home">Home
    <img src="/home.gif" alt="">
  </a>
</nav>
