---
layout: default
title: Slava Pavlutin | Articles
---
<section class="page">
  <header class="page-intro">
    <h2>Articles</h2>
    <p> I write rarely but I want to write regularly, so pay me a visit frequently.</p>
  </header>

  <ul class="list list-articles">
    {% for article in site.posts %}
      <li>
        <h2>
          <a href="{{article.url}}">{{ article.title }}</a>
        </h2>
        <time>{{ article.date | date_to_long_string }}</time>
        <p>
          {{ article.excerpt }}
        </p>
      </li>
    {% endfor %}
  </ul>
</section>
