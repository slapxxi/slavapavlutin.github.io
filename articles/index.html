---
layout: default
title: Slava Pavlutin | Articles
---
<section class="page">
  <header>
    <h2>Articles</h2>
    <p>
      I write rarely but I want to write regularly, so pay me a visit frequently.
    </p>
  </header>

  <ul class="articles">
    {% for post in site.posts %}
      <li>
        <h2>
          <a href="{{post.url}}">{{ post.title }}</a>
        </h2>
        <time>{{ post.date | date_to_long_string }}</time>
        <p>
          {{ post.excerpt }}
        </p>
      </li>
    {% endfor %}
  </ul>
</section>
