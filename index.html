---
layout: default
title: Slava Pavlutin
page_id: home
---
<section id="home">
  <ul class="posts">
    <h1>Posts</h1>

    {% for post in site.posts %}
    <li>
      <h3>
        <a href="{{ post.url }}">{{ post.title }}</a>
      </h3>
      <time>{{ post.date | date_to_string }}</time>

      <p>{{post.intro}}</p>
      <p><a href="{{post.url}}"><strong>Read more...</strong></a></p>
    </li>
    {% endfor %}
  </ul>
</section>
